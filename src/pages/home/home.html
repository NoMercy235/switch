<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Switch</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <p ion-text>{{ action }}</p>
    <p ion-text>{{ data }}</p>
    <p ion-text>{{ hasS + '' }}</p>
    <p ion-text>{{ hasV + '' }}</p>
    <p ion-text>{{ hasN + '' }}</p>

    <button ion-button color="primary" (click)="setSilent()">Silent</button>
    <button ion-button color="primary" (click)="setVibrate()">Vibrate</button>
    <button ion-button color="primary" (click)="setNormal()">Normal</button>
</ion-content>
